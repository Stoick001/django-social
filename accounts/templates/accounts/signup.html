{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Sign Up</h1>
    <form method="POST">
      {% csrf_token %}

      {% for field in form %}
        <div class="form-group">
          <label>{{field.label}}</label>
          {{field}}
        </div>
      {% endfor %}

      <input type="submit" name="" class="btn btn-default" value="Sign Up">
    </form>
  </div>
{% endblock %}
