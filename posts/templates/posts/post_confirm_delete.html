{% extends 'posts/post_base.html' %}

{% block post_content %}
<h3 class="col-12">Are you sure you want to delete this post?</h3>

<div class="col-12" class="posts">
  <a class="post" href="{% url 'posts:single' username=post.user.username pk=post.pk %}">
    <div class="card">
      <div class="card-body">
        <h3 class="card-heading">{{post.message}}</h3>
        <h5 class="card-text">
          <span class="username">
            <a class="card-link" href="{% url 'posts:for_user' username=post.user.username %}">@{{post.user.username}}</a>
          </span><br>
          <time class="time">
            <span>{{post.created_at}}</span>
          </time>
        </h5>
      </div>
    </div>
  </a>

</div>

<form class="col-12" method="post">
  {% csrf_token %}
  <input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
  <a class="btn btn-info btn-white" href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-simple btn-large btn-default">Cancel</a>
</form>
{% endblock %}
